    <body>
                <main> 
                    <section class="formSection" >
                        <form class="forms">Write Post
                            <input
                            class="titleInput"
                            type="text"
                            name="Title"
                            id="0"
                            placeholder="Title"
                            required
                            >
                            <textarea
                            style="resize: none;"
                            rows="6"
                            maxlength="300"
                            minlength="10"
                            class="textInput"
                            name="Content"
                            id="1"
                            placeholder="What Have We Learned?"
                            required
                            ></textarea>
                            <input
                            class="dateInput"
                            type="date"
                            name="DateOfPost"
                            id="2"
                            >
                            <input
                            class="urlInput"
                            type="url"
                            name="Website"
                            id="3"
                            placeholder="Website?"
                            >
                            <input
                            class="fileInput"
                            type="file"
                            name="Files"
                            id="4"
                            >
                            <input
                            autocomplete="email"
                            class="emailInput"
                            type="email"
                            name="Email"
                            id="5"
                            placeholder="Email?"
                            >
                            <button class="postBtn" type="submit" class="submitBtn">Post</button>
                        </form>
                    </section>

                    <section class="postContainer">
                    </section>
                </main>
